<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>WWJS兼容性测试</title>
  <script>
    window.wwimport = window.wwimport || function(mod, callback) {
      window.wwimcache = window.wwimcache || [];
      window.wwimcache.push({
        id: mod,
        cb: callback
      });
    }
  </script>

  <!-- 测试 -->
  <!--  -->
</head>

<body>
  <div id="wwcontainer"><p id="waitfinish">请等待本句消失，长时间不消失，说明基础环境未构建，请打开console查看详情...</p></div>
  <script>
    wwimport("ready",function(){
      window.alert('基础兼容性通过测试，请检查console.log了解详情!')
      $('body').append('<div id="test_finished" style="display:none"></div>')
      $('#waitfinish').remove()
      $('body').append('<p>看到此句，说明基础兼容性通过测试，请检查console.log是否有输出!</p>')
    })
    // //mocha.checkLeaks();
    // mocha.run(function() {
    // });
  </script>
  <script async src="../dist/wwjs.min.js"></script>
</body>

</html>
